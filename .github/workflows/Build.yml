name: Build and Test Go Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'  # Fixed: Use actual Go version

      # 3. Cache dependencies
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 4. Run GolangCI-Lint FIRST for fast feedback
      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 3m

      # 5. Download dependencies
      - name: Download dependencies
        run: go mod download

      # 6. Format and vet code
      - name: Format and Vet
        run: |
          go fmt ./...
          go vet ./...

      # 7. Run tests with coverage (ASSIGNMENT REQUIREMENT)
      - name: Run tests with coverage
        run: |
          go test ./... -v -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out

      # 8. Upload coverage to Codecov (ASSIGNMENT REQUIREMENT - Coverage Service)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      # Alternative: Upload to qlty.sh (uncomment if you prefer qlty over codecov)
      # - name: Upload coverage to qlty
      #   uses: qltysh/report@v1
      #   with:
      #     token: ${{ secrets.QLTY_TOKEN }}
      #     coverage-file: coverage.out

      # 9. Upload coverage artifact for manual review
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      # 10. Build binary
      - name: Build binary
        run: go build -v -o ./bin/app ./cmd/

      # 11. Upload binary artifact
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-binary
          path: ./bin/app

  # ASSIGNMENT REQUIREMENT: Build and push container on PR and main branch
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test  # Only run if tests pass
    # Run on main branch OR on pull requests
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Push only on main branch, not on PRs (or set to true to push on PRs too)
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max