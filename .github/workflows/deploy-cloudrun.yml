name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

# CRITICAL: Permissions must be at workflow level for Workload Identity
permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: hs-heilbronn-devsecops
  REGION: europe-west1
  SERVICE_NAME: pooja-kuntinamadu-225270
  REGISTRY: europe-west1-docker.pkg.dev
  REPOSITORY: docker-repo

jobs:
  deploy-to-cloudrun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/70756149774/locations/global/workloadIdentityPools/github-actions/providers/github-repos'
          service_account: 'ws25-student@hs-heilbronn-devsecops.iam.gserviceaccount.com'
          token_format: 'access_token'
          access_token_lifetime: '3600s'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image to Artifact Registry
        run: |
          echo "Pushing image to Artifact Registry..."
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated --port=8080 --memory=512Mi --cpu=1 --min-instances=0 --max-instances=10'

      - name: Show Deployment Summary
        run: |
          echo "=========================================="
          echo "‚úÖ Deployment Completed Successfully!"
          echo "=========================================="
          echo ""
          echo "üì¶ Service Name: ${{ env.SERVICE_NAME }}"
          echo "üåê Service URL: ${{ steps.deploy.outputs.url }}"
          echo "üìç Region: ${{ env.REGION }}"
          echo "üè∑Ô∏è  Image Tag: ${{ github.sha }}"
          echo ""
          echo "üîó Full Image Path:"
          echo "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo ""
          echo "=========================================="
          echo "Test your deployment:"
          echo "curl ${{ steps.deploy.outputs.url }}"
          echo "=========================================="